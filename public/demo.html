<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo de MotivaVerse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos base de globals.css */
    :root {
      --background: 220 13% 94%; /* #F0F2F5 */
      --foreground: 215 25% 27%; /* #2D3748 */
      --card: 0 0% 100%;
      --card-foreground: 215 25% 27%;
      --primary: 283 39% 54%; /* #9F5BBA */
      --primary-foreground: 0 0% 98%;
      --muted: 0 0% 96.1%;
      --muted-foreground: 0 0% 45.1%;
      --accent: 177 49% 45%; /* #38B2AC */
      --border: 0 0% 89.8%;
      --radius: 0.5rem;
    }

    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      font-family: 'PT Sans', sans-serif;
      margin: 0;
      padding: 0 1rem;
    }
    
    .font-headline {
      font-family: 'Poppins', sans-serif;
    }

    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0;
    }
    
    /* Estilos de la tarjeta (Card) */
    .card {
      background-color: hsl(var(--card));
      color: hsl(var(--card-foreground));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
      margin-bottom: 1.5rem;
    }
    .card-header, .card-content, .card-footer {
      padding: 1.5rem;
    }
    .card-header {
      padding-bottom: 0;
    }
    .card-content {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    .card-footer {
      padding-top: 0;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      font-family: 'Poppins', 'sans-serif';
    }
    
    blockquote p {
      margin: 0;
      font-size: 1.125rem;
      font-style: italic;
    }
    
    cite {
      color: hsl(var(--muted-foreground));
      font-style: normal;
    }

    /* Rejilla para las frases */
    .grid {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Cabecera */
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid hsl(var(--border));
      background-color: hsl(var(--background) / 0.8);
    }
    .app-header .brand {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 1.25rem;
        text-decoration: none;
        color: inherit;
    }
    .app-header .brand svg {
        width: 1.5rem;
        height: 1.5rem;
        color: hsl(var(--primary));
    }

  </style>
</head>
<body>

  <header class="app-header">
    <a href="#" class="brand">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path></svg>
        <span>MotivaVerse</span>
    </a>
  </header>

  <div class="container">
    <!-- Frase del día -->
    <div class="card" style="border-color: hsl(var(--primary)/ 0.5);">
      <div class="card-header">
        <h2 class="card-title">Frase del día</h2>
      </div>
      <div class="card-content">
        <blockquote>
          <p id="daily-quote-text"></p>
        </blockquote>
      </div>
      <div class="card-footer">
        <cite id="daily-quote-author"></cite>
      </div>
    </div>

    <hr style="margin: 2rem 0; border-color: hsl(var(--border));">
    
    <!-- Lista de frases -->
    <div class="grid" id="quote-list">
      <!-- Las tarjetas de frases se insertarán aquí con JS -->
    </div>
  </div>

  <script>
    const quotes = [
      { "id": 1, "text": "La única forma de hacer un gran trabajo es amar lo que haces.", "author": "Steve Jobs", "category": "success" },
      { "id": 2, "text": "Cree que puedes y ya estás a medio camino.", "author": "Theodore Roosevelt", "category": "motivation" },
      { "id": 3, "text": "Un amigo es alguien que lo sabe todo de ti y aun así te quiere.", "author": "Elbert Hubbard", "category": "friendship" },
      { "id": 4, "text": "Amar y ser amado es sentir el sol desde ambos lados.", "author": "David Viscott", "category": "love" },
      { "id": 5, "text": "Una vida sin examinar no merece la pena ser vivida.", "author": "Sócrates", "category": "reflection" },
      { "id": 6, "text": "El éxito no es definitivo, el fracaso no es fatal: lo que cuenta es el coraje para continuar.", "author": "Winston Churchill", "category": "success" },
      { "id": 7, "text": "Tu tiempo es limitado, no lo malgastes viviendo la vida de otra persona.", "author": "Steve Jobs", "category": "motivation" },
      { "id": 8, "text": "La amistad nace en el momento en que una persona le dice a otra: '¡Qué! ¿Tú también? Pensé que era el único.'", "author": "C.S. Lewis", "category": "friendship" },
      { "id": 9, "text": "Lo mejor a lo que aferrarse en la vida es el uno al otro.", "author": "Audrey Hepburn", "category": "love" },
      { "id": 10, "text": "Sé tú mismo; todos los demás ya están ocupados.", "author": "Oscar Wilde", "category": "reflection" },
      { "id": 11, "text": "No he fracasado. Simplemente he encontrado 10,000 formas que no funcionan.", "author": "Thomas A. Edison", "category": "success" },
      { "id": 12, "text": "No importa lo despacio que vayas mientras no te detengas.", "author": "Confucio", "category": "motivation" },
      { "id": 13, "text": "No hay nada en esta tierra más preciado que la verdadera amistad.", "author": "Tomás de Aquino", "category": "friendship" },
      { "id": 14, "text": "El amor se compone de una sola alma que habita en dos cuerpos.", "author": "Aristóteles", "category": "love" },
      { "id": 15, "text": "Somos lo que hacemos repetidamente. La excelencia, entonces, no es un acto, sino un hábito.", "author": "Aristóteles", "category": "reflection" },
      { "id": 16, "text": "El futuro pertenece a quienes creen en la belleza de sus sueños.", "author": "Eleanor Roosevelt", "category": "motivation" },
      { "id": 17, "text": "La vida es un 10% lo que nos pasa y un 90% cómo reaccionamos a ello.", "author": "Charles R. Swindoll", "category": "reflection" },
      { "id": 18, "text": "El mejor momento para plantar un árbol fue hace 20 años. El segundo mejor momento es ahora.", "author": "Proverbio Chino", "category": "success" },
      { "id": 19, "text": "Un amigo de verdad es el que entra cuando el resto del mundo se va.", "author": "Walter Winchell", "category": "friendship" },
      { "id": 20, "text": "Si quieres ser amado, ama tú.", "author": "Séneca", "category": "love" },
      { "id": 21, "text": "La imaginación es más importante que el conocimiento.", "author": "Albert Einstein", "category": "reflection" },
      { "id": 22, "text": "El éxito consiste en ir de fracaso en fracaso sin perder el entusiasmo.", "author": "Winston Churchill", "category": "success" },
      { "id": 23, "text": "Para empezar un gran proyecto, hace falta valentía. Para terminar un gran proyecto, hace falta perseverancia.", "author": "Simon Sinek", "category": "motivation" },
      { "id": 24, "text": "La amistad duplica las alegrías y divide las angustias por la mitad.", "author": "Francis Bacon", "category": "friendship" },
      { "id": 25, "text": "El amor no mira con los ojos, sino con el alma.", "author": "William Shakespeare", "category": "love" },
      { "id": 26, "text": "El único verdadero viaje de descubrimiento consiste no en buscar nuevos paisajes, sino en mirar con nuevos ojos.", "author": "Marcel Proust", "category": "reflection" },
      { "id": 27, "text": "El camino hacia el éxito siempre está en construcción.", "author": "Lily Tomlin", "category": "success" },
      { "id": 28, "text": "La vida es como andar en bicicleta. Para mantener el equilibrio, debes seguir moviéndote.", "author": "Albert Einstein", "category": "motivation" },
      { "id": 29, "text": "Los amigos son la familia que eliges.", "author": "Jess C. Scott", "category": "friendship" },
      { "id": 30, "text": "El amor es la fuerza más humilde, pero la más poderosa de que dispone el mundo.", "author": "Mahatma Gandhi", "category": "love" }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const quoteListContainer = document.getElementById('quote-list');
      const dailyQuoteText = document.getElementById('daily-quote-text');
      const dailyQuoteAuthor = document.getElementById('daily-quote-author');

      // Poner una frase del día aleatoria
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      dailyQuoteText.textContent = `"${randomQuote.text}"`;
      dailyQuoteAuthor.textContent = `— ${randomQuote.author}`;

      // Llenar la lista de frases
      quotes.forEach(quote => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-content">
            <blockquote>
              <p>"${quote.text}"</p>
            </blockquote>
          </div>
          <div class="card-footer">
            <cite>— ${quote.author}</cite>
          </div>
        `;
        quoteListContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
